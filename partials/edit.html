<div ng-show="currentEditGem">
<form>
<div class="form-group">
	<label>Name:</label> 
	<input type="text" value="{{currentEditGem.name}}" class="form-control" />
</div>
<div class="form-group">
	<label>Description:</label>
	<textarea class="form-control">{{currentEditGem.description}}</textarea>
</div>
<div class="form-group">
	<label>Shine:</label> 
	<input type="number" value="{{currentEditGem.shine}}" class="form-control">
</div>
<div class="form-group">
	<label>Price:</label> 
	<input type="text" value="{{currentEditGem.price}}" class="form-control"/>
</div>
<div class="form-group">
	<label>Rarity:</label> 
	<input type="number" value="{{currentEditGem.rarity}}" class="form-control">
</div>
<div class="form-group">
	<label>Color:</label> 
	<input type="text" value="{{currentEditGem.color}}" class="form-control" />
</div>
<div class="form-group">
	<label>Faces:</label> 
	<input type="text" value="{{currentEditGem.faces}}" class="form-control" />
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
